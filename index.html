<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="todo-container">
  
      <div id="header">
        <h1>To Do List</h1>
      </div>

     
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />

       
        <button id="input-button" onclick="addTask()">Add</button>
        <button id="delete-all-button" onclick="deleteAllTasks()">Delete All</button>
      </div>

     
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr>

     
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

  </body>
  <script src="app.js"></script>
</html>
